<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แอดมิน | BTC Walmart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>จัดการสินค้า</h1>
    <nav>
      <a href="index.html">หน้าแรก</a>
      <a href="products.html">สินค้า</a>
    </nav>
  </header>

  <main>
    <section class="admin-panel">
      <h2>เพิ่มสินค้าใหม่</h2>
      <input type="text" id="product-name" placeholder="ชื่อสินค้า" required />
      <input type="number" id="product-price" placeholder="ราคา (BTC)" step="0.001" required />
      <button onclick="addProduct()">เพิ่มสินค้า</button>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BTC Walmart</p>
  </footer>

  <script>
    const db = firebase.firestore();

    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);

      if (!name || isNaN(price)) {
        document.getElementById('message').textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
        return;
      }

      db.collection('products').add({ name, price })
        .then(() => {
          document.getElementById('message').textContent = 'เพิ่มสินค้าเรียบร้อยแล้ว!';
          document.getElementById('product-name').value = '';
          document.getElementById('product-price').value = '';
        })
        .catch(error => {
          document.getElementById('message').textContent = 'เกิดข้อผิดพลาด: ' + error.message;
        });
    }
  </script>
</body>
</html>
