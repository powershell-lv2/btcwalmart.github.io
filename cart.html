<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตะกร้าสินค้า | BTC Walmart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ตะกร้าสินค้า</h1>
    <nav>
      <a href="index.html">หน้าแรก</a>
      <a href="products.html">สินค้า</a>
      <a href="login.html">เข้าสู่ระบบ</a>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h2>รายการของคุณ</h2>
      <ul id="cart-items"></ul>
      <p id="total">รวมทั้งหมด: 0 BTC</p>
      <button onclick="clearCart()">ล้างตะกร้า</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BTC Walmart</p>
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    let total = 0;

    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - ${item.price} BTC`;
      cartList.appendChild(li);
      total += item.price;
    });

    totalDisplay.textContent = `รวมทั้งหมด: ${total.toFixed(3)} BTC`;

    function clearCart() {
      localStorage.removeItem('cart');
      location.reload();
    }
  </script>
</body>
</html>
